<!DOCTYPE html>
<html lang="pl-PL">

<head>
	<title>Clock</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./styles/neumorphi.css">
	<link rel="stylesheet" type="text/css" href="./styles/style.css">
	<meta name="viewport" content="width=device-width initial-scale=1 minimum-scale=1">
	<meta name="author" content="Hubert Wawrzacz | hubert.wawrzacz@gmail.com | (+48)-606-134-164">
</head>

<body class="nmrph-theme">
	<div class="container">
		<h1>Która godzina?</h1>

		<div id="clock" class="nmrph-tile--circ--convex--concave">
			<div class="clock-face circle">
				<ul class="indices">
				</ul>
			</div>

			<div id="hour-hand-wrapper" class="hand-wrapper circle">
				<div id="hour-hand"></div>
			</div>

			<div id="minute-hand-wrapper" class="hand-wrapper circle">
				<div id="minute-hand"></div>
			</div>
		</div>

		<div class="submit-section fx-col fx-align-center">
			<div class="nmrph-input--rect--convex--concave my-input">
				<input type="time" id="answer" />
			</div>
		</div>

		<div class="controls">
			<button class="nmrph-button nmrph-button--convex submit">Sprawdź</button>
			<button class="nmrph-button nmrph-button--convex reset">Nowa godzina</button>
		</div>

		<div class="nmrph-tile--rect--convex toast invisible">
			<p class="message"></p>
			<button>Zamknij</button>

		</div>
	</div>

	<!-- <script src="./script.js"></script> -->
	<script src="./scripts/initializeDOM.js"></script>
	<script src="./scripts/Toast.js"></script>
	<script src="./scripts/clock.js"></script>
</body>

</html>
